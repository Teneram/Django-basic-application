{% extends "base.html" %}

{% block content %}

{% load static %}


<section>

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card rounded-top-md shadow-sm bg-light">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create post</h2>

              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="file" name="images" accept="image/*" multiple required />
                  <label class="form-label" for="images">Select images</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="description" required class="form-control form-control-lg" />
                  <label class="form-label" for="description">Description</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                </div>

                <div class="ml-auto">
                  <a href="/users/{{ user.user_id }}/posts" class="btn btn-lg btn-secondary" style="width: 20%;">Back</a>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>



{% endblock %}
