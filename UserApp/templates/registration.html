{% extends "base.html" %}

{% block content %}

{% load static %}

{% if messages %}
<div class="alert alert-danger">
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

<section>

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card rounded-top-md shadow-sm bg-light">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" name="username" required class="form-control form-control-lg" />
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="email" required class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password1" required class="form-control form-control-lg" />
                  <label class="form-label" for="password1">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password2" required class="form-control form-control-lg" />
                  <label class="form-label" for="password2">Confirm the password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <div class="d-flex justify-content-center">
                  <a href="/"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="margin-top: 30px;">Back to log in</a>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

{% endblock %}
